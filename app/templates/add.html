<h5>Would you like to add a new character?</h5>
<form ng-submit="addCharacter(character)">
	<input ng-model="character.firstName" type="text" placeholder="First Name">
	<input ng-model="character.lastName" type="text" placeholder="Last Name">
	<input ng-model="character.url" type="text" placeholder="Image Url">
	<button>Add</button>

	

</form>
